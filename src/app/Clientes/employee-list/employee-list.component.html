<table class="table table-hover">
  <thead>
    <th>Nombre</th>
    <th>Apellidos</th>
    <th>Edad</th>
    <th>Fecha Nacimiento</th>
  </thead>
  <tbody class="table">
    <tr *ngFor="let emp of listando">
      <td>{{ emp.Nombre }}</td>
      <td>{{ emp.Apellido }}</td>
      <td>{{ emp.Edad }}</td>
      <td>{{ emp.FechaNacimiento }}</td>
    </tr>
  </tbody>
</table>
